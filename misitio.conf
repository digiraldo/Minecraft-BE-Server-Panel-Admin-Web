server {
    listen 80;
    server_name MiIPV4;
    root dirname/minecraftbe;

    index index.html index.htm index.php;

    location / {
        try_files $uri $uri/ =404;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/phpversionphp-fpm.sock;
    }

    location ~ /\.ht {
        deny all;
    }

}